<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Ramit2" />

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="87x87" href="/apple-touch-icon-87x87.png" />
    <link rel="apple-touch-icon" sizes="80x80" href="/apple-touch-icon-80x80.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="40x40" href="/apple-touch-icon-40x40.png" />
    <link rel="apple-touch-icon" sizes="29x29" href="/apple-touch-icon-29x29.png" />

    <!-- Android Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="144x144" href="/icon-144.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/icon-96.png" />
    <link rel="icon" type="image/png" sizes="72x72" href="/icon-72.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/icon-48.png" />
    <link rel="icon" type="image/png" sizes="36x36" href="/icon-36.png" />

    <!-- Default Favicon -->
    <link rel="icon" href="/favicon.png" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
